<!DOCTYPE html>
<html lang="en">

<head>
 <!-- Required meta tags always come first-->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <meta http-equiv="x-ua-compatible" content="ie=edge"> 
     <link rel="stylesheet" href="css/styles.css">
 </head>
 <body>
 
<div id="container">
  <header class="header"><h1 id="title" class="text-center">IT Surport Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform  
 </header>
 
<form id="survey-form">
  <div class="grouping">
   <label for="name" id="name-label">Name:</label>
       <input
        type="text"
        name="name"
        id="name"
        class="grouping-control"
        placeholder="First Name"
        required> </input>
  
<br>
<label for="email" id="email-label">Email:</label>
 <input
        type="email"
        name="email"
        id="email"
        class="grouping-control" placeholder="Email" required> </input>

<br> 

<label for="number" id="number-label">Age<span class="clue">(optional)</span></label>
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="grouping-control"
        placeholder="Age" required>
      </input>
   <br>
      <label for="current role">Which option best describes your current role?</label>
  <select id="dropdown" name="role" class="grouping-control" required>
     <option disabled selected value>Select current role</option>

  <option value="student">Student</option>
  <option value="job">Full time job</option>
  <option value="learner">Ful time learner</option>
  <option value="prefer No">Prefer not to say</option>
  <option value="other">Other</option>
</select>

<br>
 <label for="recommend"> Would you recommend IT Support to a friend?</label>
 <br>
<label>
<input id="model_color"
         type="radio"
         id="definitely"
        name="color"
          value="definitely"
          class="input-radio"
          checked
        />Definitely</label>
    <br>
<label>
 <input id="model_color"
         type="radio"
         id="definitely"
        name="color"
          value="definitely"
          class="input-radio"
        />Maybe</label>
    <br>
<label>
 <input id="model_color"
         type="radio"
         id="definitely"
        name="color"
          value="definitely"
          class="input-radio"
          
        />Not sure</label>
    <br>
<br>
      <label for="favorite">  What is your favorite feature of IT support?
<select id="favourite" name="mostfavourite" class="grouping-control" required>
  <option disabled selected value>Select an option</option>
  <option value="challenges">Challenges</option>
 <option value="projects">Projects</option>
  <option value="community">Community</option>
<option value="openSource">Open Source</option>
      </select>
 <br>
   <label for="improvement">
        What would you like to see improved?
     <span class="clue">(Check all that apply)</span></label>
  
   <label><br>
<input name="prefer"
          value="front-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Front-end Projects</label>
<br>
      <label>
        <input
          name="prefer"
          value="back-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Back-end Projects</label>
<br>
      <label>
        <input
          name="prefer"
          value="data-visualization"
          type="checkbox"
          class="input-checkbox"
        />Data Visualization</label>
<br>
      <label>
        <input
          name="prefer"
          value="challenges"
          type="checkbox"
          class="input-checkbox"
        />Challenges</label>
<br>
      <label>
        <input
          name="prefer"
          value="open-source-community"
          type="checkbox"
          class="input-checkbox"
        />Open Source Community</label>
<br>
      <label>
        <input
          name="prefer"
          value="gitter-help-rooms"
          type="checkbox"
          class="input-checkbox"
        />Gitter help rooms</label>
<br>
      <label>
        <input
          name="prefer"
          value="videos"
          type="checkbox"
          class="input-checkbox"
        />Videos</label>
<br>
      <label>
        <input
          name="prefer"
          value="city-meetups"
          type="checkbox"
          class="input-checkbox"
        />City Meetups</label>
<br>
      <label>
        <input
          name="prefer"
          value="wiki"
          type="checkbox"
          class="input-checkbox"
        />Wiki</label>
   <br>
      <label>
        <input
          name="prefer"
          value="forum"
          type="checkbox"
          class="input-checkbox"
        />Forum</label>
<br>
      <label>
        <input
          name="prefer"
          value="additional-courses"
          type="checkbox"
          class="input-checkbox"
        />Additional Courses</label><br>
  
<br>
    
<label id="textarea">Any comments or suggestions?
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
  <br><br>
   <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
