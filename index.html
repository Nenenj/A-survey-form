<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags always come first-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div id="container">
    <header class="header">
      <h1 id="title" class="text-center">IT Surport Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform
    </header>

    <form id="survey-form">
      <div class="grouping">
        <label for="name" id="name-label">Name:</label>
        <input type="text" name="name" id="name" class="grouping-control" placeholder="First Name" required> </input>

        <br>
        <label for="email" id="email-label">Email:</label>
        <input type="email" name="email" id="email" class="grouping-control" placeholder="Email" required> </input>

        <br>

        <label for="number" id="number-label">Age<span class="clue">(optional)</span></label>
        <input type="number" name="age" id="number" min="10" max="99" class="grouping-control" placeholder="Age"
          required>
        </input>
        <br>
        <label for="current role">Which option best describes your current role?</label>
        <select id="dropdown" name="role" class="grouping-control" required>
          <option disabled selected value>Select current role</option>

          <option value="student">Student</option>
          <option value="job">Full time job</option>
          <option value="learner">Ful time learner</option>
          <option value="prefer No">Prefer not to say</option>
          <option value="other">Other</option>
        </select>

        <br>
        <label for="recommend"> Would you recommend IT to a friend?</label>
        <br>
        <label>
          <input id="model_color" type="radio" id="definitely" name="color" value="definitely" class="input-radio"
            checked />Definitely</label>
        <br>
        <label>
          <input id="model_color" type="radio" id="definitely" name="color" value="definitely"
            class="input-radio" />Maybe</label>
        <br>
        <label>
          <input id="model_color" type="radio" id="definitely" name="color" value="definitely" class="input-radio" />Not
          sure</label>
        <br>
        <br>
        <label for="favorite"> What is your favorite feature in IT?
          <select id="favourite" name="mostfavourite" class="grouping-control" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Debugging</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
            <option value="troubleshooting">Troubleshooting</option>
            <option value="ai">Artificial Intelligence</option>
            <option value="cybersecurity">Cybersecurity</option>
            <option value="cloudComputing">Cloud Computing</option>
            <option value="webDevelopment">Web Development</option>
            <option value="dataScience">Data Science</option>
            <option value="networking">Networking</option>
            <option value="automation">Automation & Scripting</option>
            <option value="uxDesign">UX/UI Design</option>
            <option value="gameDevelopment">Game Development</option>
            <option value="blockchain">Blockchain Technology</option>
            <option value="mobileDevelopment">Mobile App Development</option>
          </select>

          <br>
          <label for="improvement">
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span></label>

          <label><br>
            <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox" />Front-end
            Projects</label>
          <br>
          <label>
            <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox" />Back-end
            Projects</label>
          <br>
          <label>
            <input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox" />Data
            Visualization</label>
          <br>
          <label>
            <input name="prefer" value="challenges" type="checkbox" class="input-checkbox" />Challenges</label>
          <br>
          <label>
            <input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox" />Open Source
            Community</label>
          <br>
          <label for="improvement">What would you like to see improved?</label>
          <span class="clue">(Check all that apply)</span>
          <div class="checkbox-group">
            <label><input type="checkbox" name="improve" value="front-end"> Front-end Projects</label>
            <label><input type="checkbox" name="improve" value="back-end"> Back-end Projects</label>
            <label><input type="checkbox" name="improve" value="data-visualization"> Data Visualization</label>
            <label><input type="checkbox" name="improve" value="coding-challenges"> Coding Challenges</label>
            <label><input type="checkbox" name="improve" value="open-source"> Open Source Community</label>
            <label><input type="checkbox" name="improve" value="live-chat"> Live Chat / Discord Support</label>
            <label><input type="checkbox" name="improve" value="videos"> Educational Videos</label>
            <label><input type="checkbox" name="improve" value="meetups"> City & Virtual Meetups</label>
            <label><input type="checkbox" name="improve" value="documentation"> Documentation & Tutorials</label>
            <label><input type="checkbox" name="improve" value="forum"> Community Forum</label>
            <label><input type="checkbox" name="improve" value="courses"> Additional Courses</label>
            <label><input type="checkbox" name="improve" value="mentorship"> Mentorship Programs</label>
            <label><input type="checkbox" name="improve" value="career-resources"> Career Resources</label>
          </div><br>
          <br>

          <br>

          <label id="textarea">Any comments or suggestions?
            <textarea id="comments" class="input-textarea" name="comment"
              placeholder="Enter your comment here..."></textarea>
            <br><br>
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
      </div>
      <div class="row justify-content-center">
        <div class="col-auto">
          <p>Â© Copyright 2022 @ Nenenj</p>
        </div>
      </div>

    </form>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
